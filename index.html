<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Projeto-login</title>
</head>
<body>
    <main class="content">
        <section class="infos">
            <div class="imagem-card">

            </div>
          
            <form>
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a)</p>

                <p class="email-content">
                    <label for="iemail">
                    
                        <span class="material-symbols-outlined">boy</span>
                    
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="E-mail">
                </p>

                <p class="senha-content">
                    <label for="isenha">

                        <span class="material-symbols-outlined">key</span>
                    
                    </label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
                </p>

                <p class="button-content">
                    <input type="submit" value="Entra" class="enter">
                    <br>
                    <input type="reset" value="Esqueceu a senha?" class="sub">
                </p>

            </form>
        </section>
    </main>
</body>
</html>
